<mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()" style="margin-right: 16px"><mat-icon>menu</mat-icon></button>
    <div style="margin-right: 16px" fxHide.xs>{{title}}</div>
    <div fxFlex id="navbar-actions" fxLayout="row" fxLayoutAlign="start center">
    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="64" [opened]="!mobileQuery.matches">
        <mat-nav-list dense>
            <a mat-list-item routerLink="/explorer" routerLinkActive="active"><mat-icon matListIcon>storage</mat-icon> Explorer</a>
            <a mat-list-item routerLink="/graph" routerLinkActive="active"><mat-icon matListIcon>device_hub</mat-icon> Graph</a>  
            <a mat-list-item routerLink="/charts" routerLinkActive="active"><mat-icon matListIcon>show_chart</mat-icon> Charts</a>  
            <!--<a mat-list-item routerLink="/nodes" routerLinkActive="active"><mat-icon matListIcon>desktop_windows</mat-icon> Nodes</a>-->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content select=".sidenav-content"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
