<h1 mat-dialog-title>Block properties</h1>
<div mat-dialog-content class="container" [dragula]="'first-bag'" [dragulaModel]="properties">
	<div *ngFor="let blockProperty of properties">
		<mat-slide-toggle [checked]="blockProperty.active" (change)="toggle(blockProperty)">
			{{blockProperty.name}}
		</mat-slide-toggle>
	</div>
	
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close('')">Done</button>
</div>
