<mat-card style="max-width: 500px; margin: 0 auto;">
  <mat-card-title>Wallet addresses</mat-card-title>
  <mat-card-content>
  <mat-paginator *ngIf="addresses" [length]="addresses.length"
    (page)="onPageChange($event)"
    [pageSize]="pageSize"
    [pageSizeOptions]="[25, 50, 100, 200]">
  </mat-paginator>
  <div *ngFor="let address of pagedAddresses">
      <a [routerLink]="['/explorer/address', address]">{{address}}</a>
  </div>
  </mat-card-content>
  <mat-spinner *ngIf="loading"></mat-spinner>
</mat-card>
